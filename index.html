<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN PROJECT</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section>
        <!-- left-side -->
        <div class="image">
            <div class="image-background"><img src="odin-lined.png" alt="" class="image-logo">
                <h1>ODIN</h1>
            </div>
            
        </div>
        <!-- right-side -->
        <div class="right-content">
            <div class="top-line">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h3>
                <h3>Sing up <i>now</i> to get started</h3>
                <h3 class="h3-2">You <i>know</i> you want to.</h3>
            </div>
            <div class="form-line">
                <form action="">
                    <div class="form-heading">
                        <h3><strong>Let's do this!</strong></h3>
                    </div>
                    <div class="form-actions">
                        <div class="left-column">
                            <label for="first_name">first name</label> <br>
                            <input type="text" name="first_name" id=""> <br>
                            
                            <label for="email">email</label> <br>
                            <input type="email" name="email" id=""> <br>

                            <label for="password">password</label> <br>
                            <input type="password" name="password" id=""> <br>
                        </div>
                        <div class="right-column">
                            <label for="last_name">last name</label> <br>
                            <input type="text" name="last_name" id=""> <br>

                            <label for="phone_number">phone number</label> <br>
                            <input type="tel" name="phone_number" id=""> <br>

                            <label for="password">confirm password</label> <br>
                            <input type="password" name="password" id=""> <br>
                        </div>
                    </div>
                    <button id="btn">Create Account</button>
                    <p class="account">Alreday have an account? <a href="">Log in</a></p>
                </form>
            </div>
            <!-- <div class="bottom-line"></div> -->
        </div>
    </section>
</body>
</html>
